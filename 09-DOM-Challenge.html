  <input type="text"
    onkeydown="
    directClick(event);
    "
    placeholder="Name"
    class="js-input">


  <button class="js-submit"
    onclick="
buttonElement();
">Submit</button>

  <p class="js-output"></p>




  <script>

    function directClick(event) {
      if (event.key === 'Enter') {
         buttonElement();
      }
    }



    function buttonElement() {
      const text = document.querySelector('.js-input').value;
      //const text = inputElement.value; 


      document.querySelector('.js-output').innerHTML = `${text}`;

    }
