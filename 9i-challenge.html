<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Improvement on Cart Quantity project</title>
</head>

<body>

  <button onclick="
    displayQuantity();
    ">Show Quantity</button>

  <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

  <button onclick="
      updateCartQuantity(2);
    ">+2</button>

  <button onclick="
      updateCartQuantity(3);
    ">+3</button>

  <button onclick="
      updateCartQuantity(4);
    ">+4</button>

  <button onclick="
      updateCartQuantity(5);
    ">+5</button>

  <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

  <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

  <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

  <button onclick="
      resetCart();
    ">Reset Cart</button>

  <p class="js-show-Quantity"
    onclick=""></p>


  <script>



    let cartQuantity = 0;

    function updateCartQuantity(change) {
      if (cartQuantity + change > 10) {
        alert('The cart is full');
        return;
      }

      if (cartQuantity + change < 0) {
        alert('Not enough items in the cart');
        return;
      }

      cartQuantity += change;
      displayQuantity();
    }


    function resetCart() {
      cartQuantity = 0;
      document.querySelector('.js-show-Quantity').innerText = 'Cart was reset.';
      displayQuantity();
    }

    function displayQuantity() {
      document.querySelector('.js-show-Quantity').innerText = `Cart quantity: ${cartQuantity}`;
    }

    displayQuantity();
  

  </script>


</body>

</html>
